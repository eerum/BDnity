<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="sw1.css">
    <title>회원가입</title>
</head>
<body>
    <div class="header">
        <ul class="header_logo">
        <a href="sw0.html">배둥니티</a>
        </ul>
    </div>
    <form action="example-server.com">
        <fieldset>
        <legend>회원가입</legend>

        <div class="form-control">
            <label for="list">학과</label>
            <select type="list" id="list" name="list" required>
                <option value="1" selected>학과를 선택하세요.</option> 
                <option value="2">IT융합학과</option> 
                <option value="3">SW보안융합학과</option> 
                <option value="4">소프트융합학과</option> 
                <option value="5">전자학과</option> 
            </select>
        </div>

        <div class="form-control">
            <label for="username">이름</label>
            <input type="username" id="username" name="username" placeholder="이름을 입력하세요." required />
        </div>
        
        <div class="form-control">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" pattern="[0-9]+" placeholder="학번을 입력하세요." required />
        </div>

        <input type="submit" value="가입" onclick="registerUser()" />
        </fieldset>
</form>
<ul class="login">
    <a href="sw2.html">로그인</a>
</ul>
<script src="sw1.js"></script>

</body>
</html>
